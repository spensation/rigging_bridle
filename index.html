<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Re-Rigging Bridle Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<container>
			<div class="title">
				<h1>Re-Rigging Bridle Calculator</h1>
				<h3>Get it right the <s>first</s> second time</h3>
			</div>

			<div class ="instructions">
				<ul>
					<li>Enter Span (distance between beams)</li>
					<li>Offset (horizontal distance from left beam to apex)</li>
					<li>Height (vertical distance from beams to apex)</li>
					<li>Calculate Legs</li>
				</ul>
			</div>
			<div class="form">
				<form>
					<label id="span">
						Span
					</label>
					<input type="text" name="Span">
					<br>
					<label id="offset">
						Offset
					</label>
					<input type="text" name="Offset">
					<br>
					<label id="height">
						Height
					</label>
					<input type="text" name="Height">
					<br>
					<label id="apexAngle">Apex Angle</label>
					<input type="text" name="Apex Angle">	
					<br>	
					<label id="load">Load</label>	
					<input type="text" name="load">	
				</form>
				<div id="myCanvas">
					<canvas></canvas>
				</div>
			</div>
		</container>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
	<footer>
		
	</footer>
</html>
